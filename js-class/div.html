<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background-color: lightblue;
            margin: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
            border: 2px solid black
        }
        .fill {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <script>

  
        const container = document.createElement('div');
        container.classList.add('container')
        document.body.appendChild(container);
        let score = 0;

        function createCircle() {
            for(let i=0; i <5; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle')
                container.appendChild(circle);
            }
        }
        createCircle();


        const circles = document.querySelectorAll('.circle');

        function updateStars(markYellow) {
            circles.forEach((cir, index) => {
                if(markYellow <= index) {
                    cir.classList.remove('fill');   
                } else {
                    cir.classList.add('fill');                }
            })
        }
        circles.forEach((eachCircle, index) => {

            eachCircle.addEventListener('mouseenter', () => {
                updateStars(index+1);
            })
            eachCircle.addEventListener('mouseleave', () => {
                updateStars(score);
            })
            eachCircle.addEventListener('click', () => {
                score = index+1;
                updateStars(score);
                   
            })
        });
       
        
        
    </script>
</body>



</html>
